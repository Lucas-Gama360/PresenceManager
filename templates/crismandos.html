<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Crismandos</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/styleconfigadmin.css')}}">
    <link rel="shortcut icon" href="{{url_for('static', filename='images/faviconcrisma.ico')}}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-left">
            <img src="{{url_for('static', filename='images/logocrismamaior.png')}}" alt="Logo da crisma" class="logo" />
            <h1 class="title-center" onclick="window.location.href='/homepage'">Chamada da Crisma</h1>
        </div>
        <form action="{{url_for('logout_user')}}" method="post">
            <button class="button-logout">Sair</button>
        </form>
    </header>
        {% if msgcrismandos %}
            <p class="message-turmas">{{ msgcrismandos }}</p>
        {% endif %}
    <button onclick="OpenModalEditCrismandos()">Criar Turma</button>
    <dialog id="modaleditcrismandos">
        {% if turmas%}
        {% for turma in turmas %}
        <form action="{{ url_for('add_crismandos', turma_id = turma.id) }}" method="post">
            <label for="add">Adicionar Novo crismando:</label>
            <input type="text" name="add">
            <!-- esse option usa propiedades para ser vazio e nao permitir envio do form vazio -->
            <option value="" disabled selected>-- Selecione a Turma --</option>
            <label for="select"> Selecione a turma do crismando:</label>
            <select name="select" id="select-turmas">
                {% if loop.first %}
                <option value="" selected disabled>Selecione</option>
                {% endif %}
                <option value="{{ turma.id }}">{{ turma.turma_name }}</option>
                {% endfor %}
            </select>
            {% else %}
            <p>Ainda não Há turmas cadastradas</p>
            {% endif %}

            <input type="submit" value="Pronto!">
        </form>
        <button onclick="CloseModalEditCrismandos()">Fechar</button>
    </dialog>


    <script src="{{url_for('static', filename='scripts/script.js')}}"></script>
</body>

</html>
